<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/voteFormStyle.css}">
<title>투표 만들기 화면</title>
</head>
<body>
	<header>
		<img th:src="@{/images/voting.png}" alt="한국전자투표 아이콘" width="50px;"
			height="50px;">
		<h1>한국전자투표</h1>
		<button type="button" class="loginBtn">로그아웃</button>

	</header>

	<div th:replace="gnb/navGnb :: voteManagerGnb"></div>

	<section>
		<div class="title">
			<p>
				투표 만들기<br> <span style="font-size: 15px;">투표의 상세 항목을 모두
					입력 및 등록하신 후 우측의 개설 완료를 클릭하면, 투표자에게 어떻게 보여지는지 확인하실 수 있습니다.</span>
			</p>
		</div>

		<article>
			<form method="GET" action="/login/actionLogin" class="makeVoteForm">
				<table class="voteInfo">

					<tr>
						<th>아파트명</th>
						<td><input class="input" type="text" id="loginId"
							name="loginId" value=""></td>
					</tr>
					<tr>
						<th>투표 제목</th>
						<td><input class="input" type="text" id="loginId"
							name="loginId" value=""></td>
					</tr>
					<tr>
						<th>투표 시작</th>
						<td><input class="input" type="datetime-local" id="votetime"
							name="votetime"></td>
					</tr>
					<tr>
						<th>투표 종료</th>
						<td><input class="input" type="datetime-local" id="votetime"
							name="votetime"></td>
					</tr>
					<tr>
						<th>투표자 명부</th>
						<td><input class="input" type="text" id="loginId"
							name="loginId" value=""></td>
					</tr>
					<tr>
						<th>개별 투표</th>
						<td>
							<table class="voteItemForm">
								<tr>
									<th>투표 제목</th>
									<td><input type="text" id="loginId" name="loginId"
										value=""></td>
								</tr>
								<tr>
									<th>후보자 이름</th>
									<td><input type="text" id="loginId" name="loginId"
										value=""></td>
								</tr>
								<tr>
									<th>투표 종류</th>
									<td><input type="text" id="loginId" name="loginId"
										value=""></td>
								</tr>
								<tr>
									<th>보기 등록</th>
									<td class="prosAndcons">찬성 / 반대</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>


				<div class="applyButton">
					<button type="submit" value="신청하기" onclick="alert('dd');">개설완료</button>
					<!-- 나중에 함수로 따로 빼주기-->
				</div>

			</form>
		</article>

	</section>

	<div th:replace="gnb/footer :: footer"></div>

</body>
</html>

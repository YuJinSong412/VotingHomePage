<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="listTitle">
	<table class="appStatus">
		<tr>
			<th>아파트 명</th>
			<th>날짜</th>
			<th>상태</th>
		</tr>
		<tr>
			<th>투표 제목</th>
			<th>투표자 수</th>
			<th></th>
		</tr>
	</table>
</th:block>
<th:block th:fragment="listItem(adminButton)">
	<form method="GET" action="/login/actionLogin">
		<table class="appStatusList">
			<tr>
				<td>송여신</td>
				<td>01-04 11:00 ~ 01-14 15:00</td>
				<td rowspan="2" style="font-weight: bold;">대기
					<button type="button" class="appDetail">이력</button>
					<button th:if="${adminButton}" type="button" class="appApprove">승인</button>
				</td>
			</tr>
			<tr>
				<td>테스트 선거</td>
				<td>10명</td>
			</tr>
		</table>
	</form>
</th:block>
</html>

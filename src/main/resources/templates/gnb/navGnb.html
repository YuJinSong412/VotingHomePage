<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="commonGnb">
	<nav>
		<button type="button" class="navBtn1">이용 방법</button>
		<button type="button" class="navBtn2">고객 센터</button>
	</nav>
</th:block>
<th:block th:fragment="sysAdminGnb(activeNav)">
	<nav>
		<button type="button" class="adminNavBtn1"
			th:class="${activeNav == 'application'} ? 'active' : ''"
			onclick="movePage('/sysadmin/applicationStatusDetail')">신청서
			현황</button>
		<button type="button" class="adminNavBtn2"
			th:class="${activeNav == 'votingStatus'} ? 'active' : ''"
			onclick="movePage('/sysadmin/votingStatus')">투표 현황</button>
	</nav>
</th:block>
<th:block th:fragment="voteManagerGnb(activeNav)">
	<nav>
		<button type="button" class="managerNavBtn1"
			th:class="${activeNav == 'myPage'} ? 'active' : ''"
			onclick="movePage('/votemanager/myPage')">마이페이지</button>
		<button type="button" class="managerNavBtn2"
			th:class="${activeNav == 'voteForm'} ? 'active' : ''"
			onclick="movePage('/votemanager/voteForm')">투표 만들기</button>
		<button type="button" class="managerNavBtn3"
			th:class="${activeNav == 'voteManagementForm'} ? 'active' : ''"
			onclick="movePage('/votemanager/voteManagementForm')">투표 관리</button>
	</nav>
</th:block>
<th:block th:fragment="votersGnb(activeNav)">
	<nav>
		<button type="button" class="voterNavBtn1"
			th:class="${activeNav == 'authentication'} ? 'active' : ''"
			onclick="movePage('/voters/authentication')">투표하기</button>
		<th:block th:if="${activeNav == 'voteResult'}">
			<button type="button" class="voterNavBtn2 active">투표 결과 확인</button>
		</th:block>
		<th:block th:if="${activeNav == 'authentication'}">
			<button type="button" class="voterNavBtn2" disabled="true"
				style="cursor: not-allowed;"
				onclick="movePage('/voters/voteResult')">투표 결과 확인</button>
		</th:block>
	</nav>
</th:block>
</html>

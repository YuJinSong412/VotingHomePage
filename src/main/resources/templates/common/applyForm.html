<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/commonStyle.css}">
<link rel="stylesheet" th:href="@{/css/applyFormStyle.css}">
<title>이용신청서 작성화면</title>
<script defer th:src="@{/javascript/movePage.js}"></script>
<script defer th:src="@{/javascript/ex.js}"></script>
</head>
<body>
	<div th:replace="gnb/header :: header(true)"></div>
	<div th:replace="gnb/navGnb :: commonGnb"></div>

	<section>
		<div th:replace="gnb/pageTitle :: applyFormTitle"></div>

		<article>
			<form method="POST" action="/applyForm.do">
				<table class="apartInfo">
					<caption>1. 아파트 정보</caption>
					<tr>
						<th>아파트명</th>
						<td><input type="text" id="apartName" name="apartName" value=""></td>
					</tr>
					<tr>
						<th>아파트 연락처</th>
						<td><input type="tel" id="apartTel" name="apartTel" value=""></td>
					</tr>
					<tr>
						<th>사업자 등록번호</th>
						<td><input type="text" id="bizLcsNum" name="bizLcsNum" value=""></td>
					</tr>
				</table>

				<table class="managerInfo">
					<caption>2. 관리자 정보</caption>
					<tr>
						<th>관리자 성명</th>
						<td><input type="text" id="managerName" name="managerName" value=""></td>
					</tr>
					<tr>
						<th>관리자 직위</th>
						<td><input type="text" id="managerPosition" name="managerPosition" value=""></td>
					</tr>
					<tr>
						<th>관리자 연락처 (하이픈(-)포함)</th>
						<td><input type="tel" id="managerTel" name="managerTel" value=""></td>
					</tr>
				</table>

				<table class="voteInfo">
					<caption>3. 투표 정보</caption>
					<tr>
						<th>투표 제목 (대표 안건명)</th>
						<td><input type="text" id="voteTitle" name="voteTitle" value=""></td>
					</tr>
					<tr>
						<th>예상 투표자 수</th>
						<td><input type="text" id="esmVoter" name="esmVoter" value=""></td>
					</tr>
					<tr>
						<th>투표 시작</th>
						<td><input type="datetime-local" id="voteStartTime"
							name="voteStartTime"></td>
					</tr>
					<tr>
						<th>투표 종료</th>
						<td><input type="datetime-local" id="voteEndTime"
							name="voteEndTime"></td>
					</tr>
				</table>
				<div class="applyButton">
					<button type="submit" value="신청하기" onclick="my(${id})">신청하기</button> 
					<!-- 나중에 함수로 따로 빼주기-->
				</div>

			</form>    
		</article>

	</section>

	<div th:replace="gnb/footer :: footer"></div>

</body>
</html>

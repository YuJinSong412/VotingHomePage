<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/applyFormStyle.css}">
<title>이용신청서 작성화면</title>
</head>
<body>
	<header>
		<img th:src="@{/images/voting.png}" alt="한국전자투표 아이콘" width="50px;"
			height="50px;">
		<h1>한국전자투표</h1>
		<button type="button" class="loginBtn">로그인</button>

	</header>

	<div th:replace="gnb/navGnb :: commonGnb"></div>

	<section>
		<div class="title">
			<p>
				이용신청서 작성 <br> <span style="font-size: 15px;">이용신청서를
					작성하시려면 아래의 확인 상황과 개인정보처리방침을 모두 확인하시기 바랍니다.</span>
			</p>
		</div>

		<article>
			<form method="GET" action="/login/actionLogin">
				<table class="apartInfo">
					<caption>1. 아파트 정보</caption>
					<tr>
						<th>아파트명</th>
						<td><input type="text" id="loginId" name="loginId" value=""></td>
					</tr>
					<tr>
						<th>아파트 연락처</th>
						<td><input type="text" id="loginId" name="loginId" value=""></td>
					</tr>
					<tr>
						<th>사업자 등록번호</th>
						<td><input type="text" id="loginId" name="loginId" value=""></td>
					</tr>
				</table>

				<table class="managerInfo">
					<caption>2. 관리자 정보</caption>
					<tr>
						<th>관리자 성명</th>
						<td><input type="text" id="loginId" name="loginId" value=""></td>
					</tr>
					<tr>
						<th>관리자 직위</th>
						<td><input type="text" id="loginId" name="loginId" value=""></td>
					</tr>
					<tr>
						<th>관리자 연락처 (하이픈(-)포함)</th>
						<td><input type="text" id="loginId" name="loginId" value=""></td>
					</tr>
				</table>

				<table class="voteInfo">
					<caption>3. 투표 정보</caption>
					<tr>
						<th>투표 제목 (대표 안건명)</th>
						<td><input type="text" id="loginId" name="loginId" value=""></td>
					</tr>
					<tr>
						<th>예상 투표자 수</th>
						<td><input type="text" id="loginId" name="loginId" value=""></td>
					</tr>
					<tr>
						<th>투표 시작</th>
						<td><input type="datetime-local" id="votetime"
							name="votetime"></td>
					</tr>
					<tr>
						<th>투표 종료</th>
						<td><input type="datetime-local" id="votetime"
							name="votetime"></td>
					</tr>
				</table>
				<div class="applyButton">
					<button type="submit" value="신청하기" onclick="alert('dd');">신청하기</button>
					<!-- 나중에 함수로 따로 빼주기-->
				</div>

			</form>
		</article>

	</section>

	<div th:replace="gnb/footer :: footer"></div>

</body>
</html>
